<!DOCTYPE html>
<html>
<head>
	<title>Dashboard Syngenta</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<meta charset="utf-8">
</head>
<body>

<div class="mt-5 pt-5 align="center">
	<div>
		<div>
			<img src="img/logo.png">
		</div>

		<div>
			<form>

			</form>
		</div>
</div>

</body>
</html>
